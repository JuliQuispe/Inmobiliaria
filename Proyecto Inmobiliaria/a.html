<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardoso Propiedades - El lugar ideal para buscar inmobiliarias</title>
    <link rel="stylesheet" href="estilo.css" >
</head>
<body>
  <nav>
          <div class="header__logo-container">
            <img class="header__logo-container" src="logoc.png">
        </div>  
    <a href="#inicio">Inicio</a>
    <a href="#ventas">En ventas</a>
    <a href="#alquiler">En alquiler</a>
    <a href="#contactos">Contactos</a>
    <a href="#somos">Quienes somos</a>
  </nav>
  <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Cardoso Propiedades</h1>
            <p class="lead">El lugar ideal para buscar inmobiliarias</p>
        </div>
  </div>

  <form action="Registro.php" method="post">
    <div class="from_input">
      <label >Ingrese dirección, zona, id o localidad
        <input type="text" placeholder="Ingrese dirección, zona, id o localidad">
      </label>
    </div>
    <div class="col-md-2">
      <select name="form-select">
        <option selected>Tipo</option>
        <option value="casa">Casa</option>
        <option value="departamento">Departamento</option>
        <option value="duplex">Dúplex</option>
        <option value="terreno">Terreno</option>
        <option value="comercial">Comercial</option>
        <option value="monocasa">Monoambiente</option>
        <option value="local">Local Comercial</option>
        <option value="multiespacio">Multiespacio</option>
      </select>
    <div class="from_input">
      <label>Especificaciones
        <textarea rows="8" placeholder="Detalles que desees de la propiedad"></textarea>
      </label>
    </div>
    <div class="from_input">
      <select name="type-of-user">
        <option selected>Precio</option>
        <option value="0-50000">Hasta $50.000</option>
        <option value="50000-100000">$50.000 - $100.000</option>
        <option value="100000+">Más de $100.000</option>
      </select>
    </div>
    <div class="from_input">
      <select name="type-of-user">
        <option selected>Superficie</option>
        <option value="50-100">50-100 m²</option>
        <option value="100-200">100-200 m²</option>
        <option value="200+">200+ m²</option>
      </select>
    </div>
    <div class="from_input">
      <select name="type-of-user">
        <option selected>Habitacion</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4+">4+</option>
      </select>
    </div>
    <div class="from_input">
      <select name="type-of-user">
        <option selected>Baño</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>
    </div>
    <div class="from_input">
      <select name="type-of-user">
        <option selected>Moneda</option>
        <option value="ARS">ARS</option>
        <option value="USD">USD</option>
      </select>
    </div>
    <div class="from_input">
      <select name="type-of-user">
        <option selected>Garage</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>
    <div class="from_input">
      <button type="submit">Enviar</button>
    </div>
  </form>

  <div class="banner"></div>
</body>
</html>

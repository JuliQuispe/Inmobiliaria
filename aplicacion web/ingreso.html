<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Ingreso de Propiedades</h1>
        </div>
  </div>
    <div class="container">
    <form class="row g-3">
        <div class="col-md-3">
            <input type="file" class="form-control" name="foto" placeholder="Ingrese foto de la propiedad">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="direccion" placeholder="Ingrese dirección, zona, id o localidad">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="tipo" placeholder="Tipo de Propiedad">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="precio" placeholder="Precio">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" name="superficie" placeholder="Superficie">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="habitacion" placeholder="Habitaciones">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="baño" placeholder="Baños">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="moneda" placeholder="Moneda">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" name="garage" placeholder="Garage">
        </div>
        
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </div>
    </form>
</div>
</body>
</html>

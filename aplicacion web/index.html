<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(fondo.jpg); /* Asegúrate de que este archivo esté en la misma carpeta */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-form {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .toggle-form a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form>
            <div class="form-group">
                <label for="register-name">Nombre de Usuario</label>
                <input type="text" id="register-name" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p class="toggle-form">¿Ya tienes una cuenta? <a href="sesion.html">Inicia Sesión aquí</a></p>
    </div>
</body>
</html>
